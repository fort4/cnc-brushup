<div th:fragment="content" class="container py-4">

	<div class="d-flex justify-content-between align-items-center mb-3">
		<h3 class="fw-bold text-secondary mb-0">📋 게시글 목록</h3>
		<a th:href="@{/board/write}" class="btn btn-primary btn-sm">
			✍️ 글쓰기
		</a>
	</div>

	<table class="table table-hover table-bordered align-middle">
	    <thead class="table-light text-center">
	        <tr>
	            <th style="width: 10%;">글번호</th>
	            <th>제목</th>
	            <th style="width: 15%;">작성자</th>
	            <th style="width: 20%;">작성일</th>
	            <th style="width: 10%;">관리</th>
	        </tr>
	    </thead>
	    <tbody>
	        <tr th:each="post : ${boardList}">
	            <td class="text-center" th:text="${post.id}"></td>
				<td>
	            	<a th:href="@{/board/detail/{id}(id=${post.id})}"
	                   th:text="${post.title}" class="text-decoration-none fw-semibold"></a>
				</td>
	            <td class="text-center" th:text="${post.writerNickname}"></td>
	            <td class="text-center" th:text="${#temporals.format(post.createdAt, 'yyyy-MM-dd HH:mm')}"></td>
				<td class="text-center">
					<a th:href="@{/board/delete/{id}(id=${post.id})}"
					   onclick="return confirm('정말 삭제하시겠습니까?')"
					   class="btn btn-outline-danger btn-sm d-inline-flex align-items-center gap-1">
					   <i class="bi bi-trash"></i> 삭제
					</a>
				</td>
	        </tr>
	    </tbody>
	</table>

</div>
